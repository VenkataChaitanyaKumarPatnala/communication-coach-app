<div class="profile-container">
  <mat-card *ngIf="user">
    <mat-card-header>
      <mat-card-title>My Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem">
          <strong>Name:</strong> {{ user.name }}
        </mat-list-item>
        <mat-list-item role="listitem">
          <strong>Email:</strong> {{ user.email }}
        </mat-list-item>
        <mat-list-item role="listitem">
          <strong>Joined:</strong> {{ user.createdAt | date:'longDate' }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
